<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TB3 Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fa;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>TB3 Admin Panel</h2>
    <p>Orders will appear here (manual for now).</p>

    <textarea placeholder="Example:
Order ID: TB3-1234
Discord ID: 123456789
Payment: Cash App
Status: Paid"></textarea>
  </div>

</body>
</html>
