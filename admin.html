<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TB3 Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Admin</div>
  <nav>
    <a href="index.html">Back to Shop</a>
  </nav>
</header>

<main class="container">
  <div class="product-card">

    <h2>Order Delivery</h2>

    <input
      type="text"
      id="adminOrderId"
      placeholder="Order ID (example: TB3-1042)"
    />

    <input
      type="text"
      id="adminDiscord"
      placeholder="Customer Discord (user#1234)"
    />

    <textarea
      id="adminNotes"
      placeholder="What you delivered (account info, notes, etc.)"
      rows="4"
    ></textarea>

    <button onclick="deliverOrder()">Mark as Delivered</button>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
