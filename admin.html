<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TB3 Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<script>
  const pass = prompt("Admin password:");
  if (pass !== "HiPanda77") {
    alert("Access denied");
    window.location.href = "index.html";
  }
</script>

<header class="navbar">
  <div class="logo">TB3 Admin</div>
  <nav>
    <a href="product.html">Back to Shop</a>
  </nav>
</header>

<main class="container">
  <h2>Stock Control</h2>

  <input id="stockInput" type="number" min="0" placeholder="Enter stock amount" />
  <button onclick="updateStock()">Update Stock</button>

  <p id="currentStock"></p>

  <hr />

  <h2>Orders</h2>
  <ul id="orderList"></ul>
</main>

<script src="script.js"></script>
<script>
  function updateStock() {
    const val = parseInt(document.getElementById("stockInput").value);
    if (isNaN(val) || val < 0) return alert("Invalid stock");
    setStock(val);
    loadAdmin();
  }

  function loadAdmin() {
    document.getElementById("currentStock").textContent =
      "Current stock: " + getStock();

    const orders = JSON.parse(localStorage.getItem("tb3_orders")) || [];
    const list = document.getElementById("orderList");
    list.innerHTML = "";

    orders.forEach(o => {
      const li = document.createElement("li");
      li.textContent = `${o.id} â€” ${o.discord} (${o.time})`;
      list.appendChild(li);
    });
  }

  loadAdmin();
</script>

</body>
</html>
