<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="https://discord.gg/1342460566958247936" target="_blank">Discord</a>
  </nav>
</header>

<main class="container">
  <div class="product-page">

    <!-- PRODUCT DETAILS -->
    <div class="details">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>Clean Account</li>
        <li>Max Clean Money</li>
        <li>Max Dirty Money</li>
        <li>Max Bank</li>
        <li>Filled Safe</li>
        <li>Filled Backpack</li>
        <li>Filled Car Trunk</li>
      </ul>

      <p id="stockStatus"></p>
    </div>

    <!-- BUY BOX -->
    <div class="buy-box">
      <p class="price">$8.00</p>

      <input
        id="discord"
        type="text"
        placeholder="Discord username or ID"
      />

      <input
        id="order"
        type="text"
        readonly
      />

      <button id="submitBtn" onclick="submitOrder()">
        Submit Order
      </button>
    </div>

  </div>
</main>

<script src="script.js"></script>

<script>
  function updateStockUI() {
    const stock = getStock();
    const status = document.getElementById("stockStatus");
    const btn = document.getElementById("submitBtn");

    if (stock <= 0) {
      status.textContent = "❌ OUT OF STOCK";
      status.style.color = "red";
      btn.disabled = true;
      btn.style.opacity = "0.5";
      btn.style.cursor = "not-allowed";
    } else {
      status.textContent = "✅ In Stock: " + stock;
      status.style.color = "green";
      btn.disabled = false;
      btn.style.opacity = "1";
      btn.style.cursor = "pointer";
    }
  }

  updateStockUI();
</script>

</body>
</html>
