<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
</header>

<main class="container">
  <div class="product-page">

    <!-- LEFT SIDE -->
    <div class="details">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>Clean Account</li>
        <li>Max Money</li>
        <li>Max Bank</li>
        <li>Instant Delivery</li>
      </ul>
    </div>

    <!-- RIGHT SIDE -->
    <div class="buy-box">
      <p class="price">$8.00</p>

      <!-- AUTO ORDER ID -->
      <input
        type="text"
        id="orderId"
        readonly
      />

      <!-- DISCORD -->
      <input
        type="text"
        id="discord"
        placeholder="Your Discord username or ID"
      />

      <!-- EXTRA NOTES -->
      <input
        type="text"
        id="notes"
        placeholder="Extra info (optional)"
      />

      <!-- PAY LINKS -->
      <a class="pay-btn" href="https://cash.app/$lozanoyol" target="_blank">
        Pay with Cash App
      </a>

      <a class="pay-btn" href="https://venmo.com/u/juanflores23" target="_blank">
        Pay with Venmo
      </a>

      <!-- SUBMIT -->
      <button onclick="submitOrder()">Submit Order</button>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
