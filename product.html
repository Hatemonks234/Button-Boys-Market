<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="https://discord.gg/YOURSERVER" target="_blank">Discord</a>
  </nav>
</header>

<main class="container">
  <div class="product-page">

    <!-- LEFT SIDE -->
    <div class="details">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>✔ Clean Account</li>
        <li>✔ Max Money</li>
        <li>✔ Max Bank</li>
        <li>✔ Instant Delivery</li>
      </ul>
    </div>

    <!-- RIGHT SIDE -->
    <div class="buy-box">
      <p class="price">$8.00</p>

      <!-- DISCORD -->
      <input
        type="text"
        id="discord"
        placeholder="Discord username (example: user#1234)"
      />

      <!-- ORDER ID -->
      <input
        type="text"
        id="order"
        readonly
      />

      <!-- OPTIONAL NOTE -->
      <textarea
        id="note"
        placeholder="Extra note (optional)"
        rows="3"
      ></textarea>

      <!-- PAYMENT -->
      <a class="pay-btn" href="https://cash.app/$lozanoyol" target="_blank">
        Pay with Cash App
      </a>

      <a class="pay-btn" href="https://venmo.com/u/juanflores23" target="_blank">
        Pay with Venmo
      </a>

      <!-- VERIFY CHECKBOX -->
      <label style="display:block;margin:12px 0;">
        <input type="checkbox" id="confirmPay" />
        I have sent payment
      </label>

      <button onclick="handleSubmit()">Submit Order</button>
    </div>

  </div>
</main>

<script src="script.js"></script>

<script>
function handleSubmit() {
  const check = document.getElementById("confirmPay");
  if (!check.checked) {
    alert("Please confirm you sent payment.");
    return;
  }
  submitOrder();
}
</script>

</body>
</html>
