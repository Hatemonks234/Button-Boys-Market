<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="https://discord.gg/YOURSERVER" target="_blank">Discord</a>
  </nav>
</header>

<main class="container">
  <div class="product-page">

    <!-- LEFT SIDE -->
    <div class="details">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>Clean Account</li>
        <li>Max Clean Money</li>
        <li>Max Dirty Money</li>
        <li>Max Bank</li>
        <li>Filled Safe</li>
        <li>Filled Backpack</li>
        <li>Filled Car Trunk</li>
      </ul>
    </div>

    <!-- RIGHT SIDE -->
    <div class="buy-box">
      <p class="price">$8.00</p>

      <!-- DISCORD -->
      <input
        type="text"
        id="discord"
        placeholder="Discord username or ID (example: user#1234)"
      />

      <!-- ORDER ID -->
      <input
        type="text"
        id="order"
        readonly
      />

      <!-- EXTRA INFO -->
      <textarea
        id="notes"
        placeholder="Extra info (optional: preferences, reminders, etc.)"
        rows="4"
      ></textarea>

      <a class="pay-btn" href="https://cash.app/$lozanoyol" target="_blank">
        Pay with Cash App
      </a>

      <a class="pay-btn" href="https://venmo.com/u/juanflores23" target="_blank">
        Pay with Venmo
      </a>

      <button id="submitBtn" onclick="submitOrder()">Submit Order</button>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
