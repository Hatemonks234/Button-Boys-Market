<!DOCTYPE html>
<html lang="en">
<head>

<body>

<header class="navbar">

<main class="container">
  <div class="product-page">

    <div class="details">

        <li>Clean Account</li>

        <p style="color:#4caf50; font-weight:600;">

        </a>

    </div>

  </div>

<script src="script.js"></script>

</html>
