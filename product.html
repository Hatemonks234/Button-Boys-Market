<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="https://discord.gg/B4DhgMHaFq" target="_blank">Discord</a>
  </nav>
</header>

<main class="container">
  <div class="product-grid">

    <!-- PRODUCT DETAILS -->
    <div class="product-card">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>Clean Account</li>
        <li>Max Clean Money</li>
        <li>Max Dirty Money</li>
        <li>Max Bank</li>
        <li>Filled Safe</li>
        <li>Filled Backpack</li>
        <li>Filled Car Trunk</li>
      </ul>

      <p id="stockStatus" class="stock-status"></p>
    </div>

    <!-- CHECKOUT -->
    <div class="checkout-card">
      <div class="price">$8.00</div>

      <input
        id="discord"
        type="text"
        placeholder="Discord username or ID"
      />

      <input
        id="order"
        type="text"
        readonly
      />

      <button id="submitBtn" onclick="submitOrder()">
        Submit Order
      </button>

      <div class="payments">
        <a
          class="cashapp"
          href="https://cash.app/$lozanoyol"
          target="_blank"
        >
          Pay with Cash App
        </a>

        <a
          class="venmo"
          href="https://venmo.com/u/juanflores23"
          target="_blank"
        >
          Pay with Venmo
        </a>
      </div>

      <p class="note">
        After payment, send your <strong>Order ID</strong> in Discord.
      </p>
    </div>

  </div>
</main>

<footer class="footer">
  Â© 2025 TB3 Market
</footer>

<script src="script.js"></script>
</body>
</html>
