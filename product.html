<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="https://discord.gg/YOURSERVER" target="_blank">Discord</a>
  </nav>
</header>

<main class="container">
  <div class="product-page">

    <div class="details">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>Clean Account</li>
        <li>Max Money</li>
        <li>Max Bank</li>
        <li>Instant Delivery</li>
      </ul>
    </div>

    <div class="buy-box">
      <p class="price">$8.00</p>

      <p id="stockText" class="stock">Loading stock...</p>

      <input
        type="text"
        id="discord"
        placeholder="Discord username or ID"
      />

      <input
        type="text"
        id="orderId"
        readonly
      />

      <textarea
        id="notes"
        placeholder="Extra notes (optional)"
      ></textarea>

      <a class="pay-btn" href="https://cash.app/$lozanoyol" target="_blank">
        Pay with Cash App
      </a>

      <a class="pay-btn" href="https://venmo.com/u/juanflores23" target="_blank">
        Pay with Venmo
      </a>

      <button id="submitBtn" onclick="submitOrder()">Submit Order</button>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
