<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<main class="container">
  <div class="product-page">

    <div class="details">
      <h1>Stacked TB3 Account</h1>
      <ul>
        <li>Clean Account</li>
        <li>Max Clean Money</li>
        <li>Max Dirty Money</li>
        <li>Max Bank</li>
        <li>Filled Safe</li>
        <li>Filled Backpack</li>
        <li>Filled Car Trunk</li>
      </ul>

      <p id="stockStatus"></p>
    </div>

    <div class="buy-box">
      <p class="price">$8.00</p>

      <input
        type="text"
        id="discord"
        placeholder="Discord username or ID"
      />

      <input
        type="text"
        id="orderId"
        readonly
      />

      <button id="submitBtn" onclick="submitOrder()">
        Submit Order
      </button>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
