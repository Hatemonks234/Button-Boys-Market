<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked TB3 Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="navbar">
  <div class="logo">TB3 Market</div>
  <nav>
    <a href="index.html">Products</a>
    <a href="#">FAQ</a>
    <a href="https://discord.gg/B4DhgMHaFq" target="_blank">Discord</a>
  </nav>
</header>

<main class="container product-layout">

  <!-- PRODUCT INFO -->
  <div class="card">
    <h1>Stacked TB3 Account</h1>
    <ul>
      <li>Clean Account</li>
      <li>Max Clean Money</li>
      <li>Max Dirty Money</li>
      <li>Max Bank</li>
      <li>Filled Safe</li>
      <li>Filled Backpack</li>
      <li>Filled Car Trunk</li>
    </ul>

    <p id="stockStatus"></p>
  </div>

  <!-- ORDER + PAYMENT -->
  <div class="card">
    <h2 class="price">$8.00</h2>

    <input id="discord" type="text" placeholder="Discord username or ID" />
    <input id="order" type="text" readonly />

    <button id="submitBtn" onclick="submitOrder()">Submit Order</button>

    <div class="payments">
      <h3>Payment Methods</h3>

      <a class="pay-btn cashapp" 
         href="https://cash.app/$lozanoyol" 
         target="_blank">
        Pay with Cash App
      </a>

      <a class="pay-btn venmo" 
         href="https://venmo.com/u/juanflores23" 
         target="_blank">
        Pay with Venmo
      </a>

      <small>
        After payment, send your Order ID in Discord.
      </small>
    </div>
  </div>

</main>

<script src="script.js"></script>
</body>
</html>
